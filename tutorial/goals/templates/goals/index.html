{% extends 'goals/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-sm-12">
      {% if goals %}
        <ul class="list-group">
        {% for goal in goals %}
          <li class="list-item"><a href="{% url 'goals:goal_show' goal.id %}">{{ goal.title }}</a></li>
        {% endfor %}
      {% else %}
        <p class="text-info">No goals are available.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
