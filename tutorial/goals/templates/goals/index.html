{% extends 'goals/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <h2>Goals</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {% if goals %}
        <table class="table">
        {% for goal in goals %}
          <tr>
            <td>
              <a href="{% url 'goals:goal_show' goal.id %}">{{ goal.title }}</a>
            </td>
            <td class="actions">
              <a href="{% url 'goals:goal_show' goal.id %}" class="btn btn-info btn-sm"><i class="fa fa-eye"></i></a>
              <a href="{% url 'goals:goal_edit' goal.id %}" class="btn btn-success btn-sm"><i class="fa fa-pencil"></i></a>
              <a href="{% url 'goals:goal_delete' goal.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        {% endfor %}
        </table>
      {% else %}
        <p class="text-info">No goals are available.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
